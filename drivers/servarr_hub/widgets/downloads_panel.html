<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Downloads Panel</title>
  <script src="/lib/homey.js"></script>
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    .widget-container {
      text-align: center;
    }
    .queue-info {
      margin-bottom: 20px;
    }
    .count {
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
      margin: 5px 0;
    }
    .label {
      font-size: 12px;
      color: #7f8c8d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-pause {
      background: #e74c3c;
      color: white;
    }
    .btn-pause:hover {
      background: #c0392b;
    }
    .btn-resume {
      background: #27ae60;
      color: white;
    }
    .btn-resume:hover {
      background: #229954;
    }
    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="queue-info">
      <div class="label">Queue</div>
      <div class="count" id="queue-count">0</div>
      <div class="label" style="margin-top: 5px;">Items</div>
    </div>
    
    <div class="actions">
      <button class="btn btn-pause" id="btn-pause">Pause</button>
      <button class="btn btn-resume" id="btn-resume">Resume</button>
    </div>
  </div>
  
  <script>
    Homey.ready();
    
    const device = Homey.getDevice();
    
    // Update on capability change
    device.on('capability:measure_queue_count', (value) => {
      document.getElementById('queue-count').textContent = value || 0;
    });
    
    // Initial load
    device.getCapabilityValue('measure_queue_count').then((value) => {
      document.getElementById('queue-count').textContent = value || 0;
    }).catch((error) => {
      console.error('Error loading capability:', error);
      document.getElementById('queue-count').textContent = '0';
    });
    
    // Button handlers
    document.getElementById('btn-pause').addEventListener('click', async () => {
      const btn = document.getElementById('btn-pause');
      btn.disabled = true;
      btn.textContent = '...';
      
      try {
        await device.pauseAllDownloads();
        Homey.showNotification('Downloads paused');
      } catch (error) {
        Homey.alert('Error pausing: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Pause';
      }
    });
    
    document.getElementById('btn-resume').addEventListener('click', async () => {
      const btn = document.getElementById('btn-resume');
      btn.disabled = true;
      btn.textContent = '...';
      
      try {
        await device.resumeAllDownloads();
        Homey.showNotification('Downloads resumed');
      } catch (error) {
        Homey.alert('Error resuming: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Resume';
      }
    });
  </script>
</body>
</html>
