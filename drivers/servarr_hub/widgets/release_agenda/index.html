<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Release Agenda</title>
  <script src="/lib/homey.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    .widget-container {
      text-align: center;
    }
    .count {
      font-size: 48px;
      font-weight: bold;
      color: #2c3e50;
      margin: 10px 0;
    }
    .label {
      font-size: 14px;
      color: #7f8c8d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 12px;
      color: #95a5a6;
      margin-top: 5px;
    }
    .list {
      list-style: none;
      padding: 0;
      margin: 12px 0 0 0;
      text-align: left;
    }
    .list li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 4px;
      border-bottom: 1px solid #ecf0f1;
      font-size: 14px;
      color: #2c3e50;
    }
    .flag {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      display: inline-block;
    }
    .title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .check {
      color: #27ae60;
      font-weight: 700;
      min-width: 18px;
      text-align: right;
    }
    .errors {
      margin-top: 10px;
      font-size: 12px;
      color: #c0392b;
      text-align: left;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="label">Today</div>
    <div class="count" id="release-count">0</div>
    <div class="subtitle">Planned releases</div>
    <ul class="list" id="release-list"></ul>
    <div class="errors" id="error-box"></div>
  </div>
  
  <script>
    Homey.ready();
    
    const device = Homey.getDevice();
    const listEl = document.getElementById('release-list');
    const countEl = document.getElementById('release-count');
    const errorBox = document.getElementById('error-box');

    const appColors = {
      sonarr: '#3498db', // blue
      radarr: '#f1c40f', // yellow
      lidarr: '#27ae60', // green
    };

    function renderList(items) {
      listEl.innerHTML = '';
      if (!items || items.length === 0) {
        listEl.innerHTML = '<li>No releases today</li>';
        return;
      }
      for (const item of items) {
        const color = appColors[item.app] || '#7f8c8d';
        const check = item.hasFile ? 'âœ“' : '';
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="flag" style="background:${color};"></span>
          <span class="title">${item.title}</span>
          <span class="check">${check}</span>
        `;
        listEl.appendChild(li);
      }
    }

    function renderErrors(errors) {
      if (!errors || errors.length === 0) {
        errorBox.innerHTML = '';
        return;
      }
      const errorList = errors.map(e => `${e.app}: ${e.message}`).join('<br>');
      errorBox.innerHTML = `<strong>Errors:</strong><br>${errorList}`;
    }

    async function load() {
      const releases = await device.getStoreValue('today_releases');
      const count = await device.getCapabilityValue('text_today_releases');
      const errors = await device.getStoreValue('app_errors');
      countEl.textContent = count || '0';
      renderList(releases || []);
      renderErrors(errors || []);
    }
    
    // Update on capability change
    device.on('capability:text_today_releases', (value) => {
      countEl.textContent = value || '0';
      // refresh list from store
      device.getStoreValue('today_releases').then(renderList);
      device.getStoreValue('app_errors').then(renderErrors);
    });
    
    load().catch((error) => {
      console.error('Error loading release data:', error);
      renderList([]);
      renderErrors([]);
    });
  </script>
</body>
</html>
