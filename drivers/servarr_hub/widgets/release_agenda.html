<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Release Agenda</title>
  <script src="/lib/homey.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    .widget-container {
      text-align: center;
    }
    .count {
      font-size: 48px;
      font-weight: bold;
      color: #2c3e50;
      margin: 10px 0;
    }
    .label {
      font-size: 14px;
      color: #7f8c8d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 12px;
      color: #95a5a6;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="label">Vandaag</div>
    <div class="count" id="release-count">0</div>
    <div class="subtitle">Geplande releases</div>
  </div>
  
  <script>
    Homey.ready();
    
    const device = Homey.getDevice();
    
    // Update on capability change
    device.on('capability:text_today_releases', (value) => {
      document.getElementById('release-count').textContent = value || '0';
    });
    
    // Initial load
    device.getCapabilityValue('text_today_releases').then((value) => {
      document.getElementById('release-count').textContent = value || '0';
    }).catch((error) => {
      console.error('Error loading capability:', error);
      document.getElementById('release-count').textContent = '0';
    });
  </script>
</body>
</html>
