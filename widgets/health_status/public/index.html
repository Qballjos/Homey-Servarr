<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Health</title>
  <script src="/lib/homey.js"></script>
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: #2c3e50;
    }
    .widget-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .app-status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .status-ok { background: #27ae60; box-shadow: 0 0 8px #27ae60; }
    .status-warning { background: #f1c40f; box-shadow: 0 0 8px #f1c40f; }
    .status-error { background: #e74c3c; box-shadow: 0 0 8px #e74c3c; }
    .status-disabled { background: #95a5a6; }
    
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .name {
      font-weight: 600;
      font-size: 14px;
      text-transform: capitalize;
    }
    .message {
      font-size: 12px;
      color: #7f8c8d;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="widget-container" id="status-list">
    <!-- Status items will be injected here -->
  </div>

  <script>
    Homey.ready();
    const device = Homey.getDevice();
    const listEl = document.getElementById('status-list');

    function render(summary) {
      if (!summary) return;
      listEl.innerHTML = '';
      
      const apps = ['radarr', 'sonarr', 'lidarr', 'prowlarr'];
      apps.forEach(app => {
        const data = summary[app] || { status: 'disabled' };
        const row = document.createElement('div');
        row.className = 'app-status';
        
        let message = '';
        if (data.status === 'ok') message = 'Connected & Healthy';
        else if (data.status === 'disabled') message = 'Not configured';
        else message = data.message || 'Action required';

        row.innerHTML = `
          <div class="indicator status-${data.status}"></div>
          <div class="info">
            <div class="name">${app}</div>
            <div class="message">${message}</div>
          </div>
        `;
        listEl.appendChild(row);
      });
    }

    async function load() {
      const summary = await device.getStoreValue('health_summary');
      render(summary);
    }

    device.on('capability:measure_today_releases', () => load()); // Hook into common update
    load();
  </script>
</body>
</html>
