<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      color: var(--color-text);
    }
    #library-size {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="library-size"></div>

  <script>
    async function update() {
      const response = await fetch('/?${new URLSearchParams(window.homey.query)}');
      const data = await response.json();
      document.getElementById('library-size').innerText = data.librarySize;
    }

    update();
    setInterval(update, 60000);
  </script>
</body>
</html>
